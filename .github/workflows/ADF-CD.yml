name: ADF Deployment

on:
  push:
    branches:
      - adf_publish
  workflow_dispatch:
    inputs:
      skipAzModuleInstallation:
        description: 'Skip Az module installation'
        required: false
        default: 'false'

jobs:
  # Build Check (Validates ARM Template)
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Az PowerShell module
        run: if('${{ inputs.skipAzModuleInstallation }}' -ne 'true') { Install-Module -Name Az -Scope CurrentUser -Repository PSGallery -Force }
        shell: pwsh

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Validate ARM Template
        run: |
          az deployment group validate \
            --resource-group ${{ vars.AZURE_RG_DEV }} \
            --template-file ${{ vars.ARM_TEMPLATE_FILE }} \
            --parameters ${{ vars.ARM_TEMPLATE_PARAMETERS_FILE }}
  

 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stage: ['Dev', 'UAT', 'Prod']
      fail-fast: true
      max-parallel: 1
    environment:
      name: ${{ matrix.stage }}

    env:
      AZURE_RG: ${{ vars[format('AZURE_RG_{0}', matrix.stage)] }}  # Dynamically reference environment variable

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets[format('AZURE_CREDENTIALS_{0}', matrix.stage)] }}
          enable-AzPSSession: true

      - name: Deploy ADF ARM Templates ${{ matrix.stage }}
        uses: Azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.AZURE_RG }}
          template: ${{ vars.ARM_TEMPLATE_FILE }}
          parameters: |
            ${{ vars.ARM_TEMPLATE_PARAMETERS_FILE }}
            factoryName=${{ vars.ADF_FACTORYNAME }} 
            ADLS_properties_typeProperties_url=${{ vars.ADF_ADLS_PROPERTIES_TYPEPROPERTIES_URL }} 
            AzureBlob_properties_typeProperties_serviceEndpoint=${{ vars.ADF_AZUREBLOB_PROPERTIES_TYPEPROPERTIES_SERVICEENDPOINT }}
            AzureKeyVault_properties_typeProperties_baseUrl=${{ vars.ADF_AZUREKEYVAULT_PROPERTIES_TYPEPROPERTIES_BASEURL }}
          
  # Deploy Job (Runs after Build Check)

      # Enable Triggers after deployment
      - name: Run Post-deployment script
        shell: pwsh
        run: pwsh -command "./PrePostDeploymentScript.ps1 -armTemplate ${{ vars.ARM_TEMPLATE_FILE }} -ResourceGroupName ${{ vars[format('AZURE_RG_{0}', matrix.stage)] }} -DataFactoryName ${{ vars.ADF_FACTORYNAME }} -predeployment $false -deleteDeployment $true"

